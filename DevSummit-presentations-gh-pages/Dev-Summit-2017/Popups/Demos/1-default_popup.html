<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>1 - Default popup</title>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    
  </style>
  
  <script src="https://js.arcgis.com/4.2/"></script>
  <script>
    var view;
    require([
      "esri/layers/FeatureLayer",
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function (
      FeatureLayer,
      Map,
      MapView
    ) {

      // Create the Map
      var map = new Map({
        basemap: "topo"
      });


      // Create the MapView
      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-116.3030999, 43.6087999],
        zoom: 4
      });

      /*******************************************************************
       * This click event sets generic content on the popup not tied to
       * a layer, graphic, or popupTemplate.
       *******************************************************************/

      // Display popup when the view receives click event

      view.on("click", function (event) {

        view.popup.open({
          // Set the title and location for popup
          title: "Generic View Popup",
          location: event.mapPoint,
          content: "This is the default popup on the view. "

        });
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
